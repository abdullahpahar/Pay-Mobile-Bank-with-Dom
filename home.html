<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
             <div class="">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                
             </div>
             <div class="divider w-full"></div>
             <!-- User Action Button -->
              <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg" id="btn-show-cash-out">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- add money form start -->
              <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                  </div>
                </form>
              </div>
               <!-- add money form End -->



                <!-- Cash out  Start -->
               <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  hidden">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="cash-out-pin" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-cash-out">Cash Out</button>
                  </div>
                </form>
              </div>
                <!-- Cash out End -->
          </div>
        </div>
      </div>
   </main>
   <script src="home.js"></script>
    <script src="addmoney.js"></script>
    <script src="cashout.js"></script>
    <script src="feture.js"></script>
</body>
</html>
